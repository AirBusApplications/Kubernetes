apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ng-dep-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ec2-54-81-224-180.compute-1.amazonaws.com  
    http:
      paths:
      - path: /nginx-via-ingress
        backend:
          serviceName: nginx
          servicePort: 80
